<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container border text-warning bg-dark p-3 w-50 mt-3 d-flex flex-column">
        <h1>Dojo Survey</h1>
        <form  action='/process_form' method="post" class="d-flex flex-column">
            <label for="name">Name</label>
            <input type="text" name="name" id="name"></input>
            <label for="location">Dojo Location</label>
            <select name="location" id="location">
                <option value="New York">New York</option>
                <option value="Chicago">Chicago</option>
                <option value="Denver">Denver</option>
                <option value="San Jose">San Jose</option>
            </select>
            <label for="language">Favorite Language</label>
            <select name="language" id="language">
                <option value="Javascript">Javascript</option>
                <option value="C#">C#</option>
                <option value="Python">Python</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
            <label for="comments">Comments:</label>
            <input type="text"  class="form-control form-control-lg" name="comments" id="comments"></input>
            <label for="submit">Submit</label>
            <input type="submit" value="Submit" class="btn btn-warning btn-sm"></input>
        </form>
    </div>
</body>
</html>
